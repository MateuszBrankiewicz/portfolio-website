<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-page">
        <div class="Tittle">
            <h1 class="logo">facebook</h1>
            <p class="info">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="login-bar">
            <form>
                <input type="text" value="Email adress or phone number" required class="login">
                <input type="password" name="Password" value="password" class="password">
                <button class= "login-button">Log In</button >
                <button class= "fpassword-button">Forgotten Password</button>
                <center><button class= "register-button">Create New Account</button></center>
            </form>
        </div>
    </section>
</body>
</html>
